<ion-card>
    <img src="{{ response1?.image }}" style="display:block; margin:0 auto; border-radius:30px; padding: 15px" />
    <ion-card-header>
      <ion-card-title style="margin:0 auto;"><h1> {{ response1?.title }} </h1> </ion-card-title>
      <!--<ion-card-subtitle> {{measure}} </ion-card-subtitle>-->
      
    </ion-card-header>
    

    <ion-item-group>
        <ion-item-divider color="tertiary">
          <ion-label> INGREDIENTS: </ion-label>
        </ion-item-divider>
    
        <ion-item *ngFor = "let ingr of extIngr">
          <img src="https://spoonacular.com/cdn/ingredients_100x100/{{ingr?.image}}" 
          style="padding: 10px"/>
          <ion-label> {{ingr?.original}}</ion-label>
          <ion-label>  {{ ingr.measures[measure]?.amount }} {{ ingr.measures[measure]?.unitLong }}</ion-label>
        </ion-item>
        
        <ion-item-divider color="warning">
          <ion-label> INSTRUCTIONS: </ion-label>
        </ion-item-divider>

        <ion-item *ngFor = "let instruction of instructions">
          <ion-label> {{instruction?.number}}  {{instruction?.step}} </ion-label>

        </ion-item>

      </ion-item-group>
    
    <ion-card-content>
        <ion-button *ngIf ="!isFavorite" (click) = "addToFavorites()">
        ADD TO FAVORITES
    </ion-button>
    <ion-button *ngIf ="isFavorite" (click) = "removeFromFavorites()" color="danger">
        REMOVE FROM FAVORITES
    </ion-button>
    </ion-card-content>
    
  </ion-card>
</ion-content>
