
<ion-content [fullscreen]="true">
<p>
  DetailsID: {{ detailsID }}
  {{ response }}
</p>

<ion-card>
    <img src="{{ response?.image }}" style="display:block; margin:0 auto; border-radius:12px;" />
    <ion-card-header>
      <ion-card-title style="margin:0 auto;"><h1> {{ response?.title }} </h1> </ion-card-title>
      <ion-card-subtitle> {{measure}} </ion-card-subtitle>
      
    </ion-card-header>
    

    <ion-item-group>
        <ion-item-divider color="tertiary">
          <ion-label> INGREDIENTS: </ion-label>
        </ion-item-divider>
    
        <ion-item *ngFor = "let ingr of extIngr">
          <img src="https://spoonacular.com/cdn/ingredients_100x100/{{ingr?.image}}" 
          style="padding: 20px"/>
          <ion-label> {{ingr?.original}}</ion-label>
          <ion-label>  {{ ingr.measures[measure]?.amount }} {{ ingr.measures[measure]?.unitShort }}</ion-label>
        </ion-item>
        
      </ion-item-group>
    
    <ion-card-content>
        
    </ion-card-content>
    <ion-button>
        Add to favorites
    </ion-button>
  </ion-card>
</ion-content>

{{response?.measures}}
{{response?.analyzedInstructions}}
